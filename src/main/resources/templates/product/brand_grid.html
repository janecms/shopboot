<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="fragments/main">
<th:block layout:fragment="commonhead">
    <title>品牌列表</title>
    <link rel="stylesheet" href="../../static/bower_components/treeview/css/bootstrap-treeview.css"
          th:href="@{/static/bower_components/treeview/css/bootstrap-treeview.css}">
    <link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/default.min.css">
</th:block>
<body class="hold-transition skin-blue sidebar-mini">
<div layout:fragment="content">
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                品牌
                <small>管理</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Forms</a></li>
                <li class="active">General Elements</li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>
                <div class="box-body">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>名称</th>
                            <th>logo</th>
                            <th style="width: 40px">网址</th>
                            <th>排序</th>
                            <th>操作</th>
                        </tr>
                        <tr th:each="brand : ${page.records}">
                            <td th:text="${brand.id}"></td>
                            <td th:text="${brand.name}"></td>
                            <td><a th:href="${brand.logo}" target="_blank">查看</a></td>
                            <td><a th:href="${brand.url}" target="_blank" th:text="${brand.url}"></a></td>
                            <td th:text="${brand.order}"></td>
                            <td>
                                <a th:href="'/brand/'+${brand.id}">[编辑]</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.row -->
                </div>
                <div class="box-footer clearfix">
                    <div th:replace="fragments/pagination :: pager"></div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
