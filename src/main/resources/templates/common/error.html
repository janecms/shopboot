<!DOCTYPE html>

      layout:decorator="fragments/main">
<th:block layout:fragment="commonhead">
    <title>500 Error</title>
</th:block>
<body class="hold-transition skin-blue sidebar-mini">
<div layout:fragment="content">

            <!-- /.error-page -->

        </section>
