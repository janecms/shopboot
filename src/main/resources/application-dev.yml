server:
  port: 8090
spring:
  application:
    name: shopex
    thymeleaf:
      cache: false
      mode: html

druid:
    url: jdbc:mysql://127.0.0.1:3306/shopxxboot?useUnicode=true&characterEncoding=utf-8&characterSetResults=utf-8
    username: root
    password: root
    initial-size: 1
    min-idle: 1
    max-active: 20
    test-on-borrow: true

mybatis:
    type-aliases-package: com.hellojd.shopex.domain
    mapper-locations: classpath:mapper/*.xml